<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier un article</title>
    <link rel="stylesheet" href="edict_blog.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="assets/js/admin.js" defer></script>
    <script src="assets/js/edictBlog.js" defer></script>
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="assets/images/logo.png" alt="logo" />
        </a>
        <div class="navbar-mobile_bg" id="navbar-mobile_bg"></div>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="#"><i data-lucide="search" class="search-icon"></i></a>
          </li>
          <li>
            <a href="dashboard.html" class="profile-go">
              <img src="assets/images/user-profil.webp" alt="User" />
            </a>
            <div class="profile-menu">
              <img src="assets/images/user-profil.webp" alt="User" />

              <ul id="dropdown">
                <li><a href="dashboard.html">Tableau de bord</a></li>
                <li><a href="dashboard_blog.html">Blogs</a></li>
                <li><a href="blog_Scheduling.html">Planification</a></li>
                <li><a href="profile.html">Paramètres</a></li>
                <li><a href="#">Se déconnecter</a></li>
              </ul>
            </div>
          </li>
        </ul>
        <div class="navbar-icon" id="menu-btn">
          <i data-lucide="menu" id="menu"></i>
        </div>
      </nav>
      <div class="search-modal" id="search-modal">
        <div class="search-overlay" id="search-overlay"></div>
        <div class="search-dialog">
          <button class="search-close" id="search-close">&times;</button>
          <h2>Recherche</h2>
          <form class="search-dialog__form">
            <input
              type="text"
              id="search-input"
              placeholder="Tapez votre recherche..."
            />
            <button class="btn-primary" id="search-submit">
              <i data-lucide="search" class="search-icon"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="header">
          <h2>Modifier l’article</h2>
          <button class="btn-primary">Enregistrer</button>
        </div>

        <div class="form-group categorie">
          <label for="category">Catégorie</label>

          <div class="custom-select-wrapper">
            <div class="custom-select">
              <div class="custom-select__trigger">
                <span data-value="Technology">Technologie</span>
                <div><i data-lucide="chevron-down" class="arrow"></i></div>
              </div>
              <div class="custom-options">
                <div class="custom-option selected" data-value="Design">
                  <i data-lucide="check" class="check-icon"></i>
                  Design
                </div>
                <div class="custom-option" data-value="Business">
                  <i data-lucide="check" class="check-icon"></i>
                  Business
                </div>
                <div class="custom-option" data-value="Finance">
                  <i data-lucide="check" class="check-icon"></i>
                  Finance
                </div>
              </div>
            </div>
            <!-- ce champ caché contiendra la valeur sélectionnée -->
            <input
              type="hidden"
              name="topic"
              id="topic-input"
              value="Technology"
            />
          </div>
        </div>

        <div class="form-group">
          <label>Image à la une</label>
          <div class="featured-image">
            <img src="assets/images/blog-7.webp" alt="Laptop" />
            <button class="edit-image">Modifier</button>
          </div>
        </div>

        <div class="form-group">
          <label for="title">Titre</label>
          <input
            type="text"
            id="title"
            value="Améliorer les pratiques de cybersécurité"
          />
        </div>

        <div class="form-group">
          <label for="content">Contenu</label>
          <textarea id="content" rows="6">
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur volutpat sem id mauris accumsan, non sagittis libero auctor. Mauris et lectus non justo pretium malesuada.</textarea
          >
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-links">
        <div class="social-icons">
          <a href="#">
            <i data-lucide="twitter"></i>
          </a>
          <a href="#"> <i data-lucide="instagram"> </i></a>
          <a href="#"><i data-lucide="linkedin"></i></a>
        </div>
        <div class="copyright">
          &copy; 2025 VotreEntreprise. Tous droits réservés.
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
