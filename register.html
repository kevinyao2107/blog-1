<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="auth.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="assets/js/main.js" defer></script>
    <title>Connexion</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-mobile_bg" id="navbar-mobile_bg"></div>
        <a href="index.html" class="logo">
          <img src="/assets/images/logo.png" alt="logo" />
        </a>

        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="blogs.html">Blogs</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="#"><i data-lucide="search" class="search-icon"></i></a>
          </li>

          <li>
            <a href="login.html">Connexion</a>
          </li>
        </ul>
        <div class="navbar-icon" id="menu-btn">
          <i data-lucide="menu" id="menu"></i>
        </div>
      </nav>
      <div class="search-modal" id="search-modal">
        <div class="search-overlay" id="search-overlay"></div>
        <div class="search-dialog">
          <button class="search-close" id="search-close">&times;</button>
          <h2>Recherche</h2>
          <form class="search-dialog__form">
            <input
              type="text"
              id="search-input"
              placeholder="Tapez votre recherche..."
            />
            <button class="btn-primary" id="search-submit">
              <i data-lucide="search" class="search-icon"></i>
            </button>
          </form>
        </div>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="container-auth">
          <h1>Inscription</h1>

          <div class="form-group">
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" placeholder="Jean" />
          </div>

          <div class="form-group">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" placeholder="Dupont" />
          </div>

          <div class="form-group">
            <label for="username">Nom d’utilisateur</label>
            <input type="text" id="username" placeholder="jeandupont" />
          </div>

          <div class="form-group">
            <label for="email">Adresse email</label>
            <input
              type="email"
              id="email"
              placeholder="jean.dupont@example.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="••••••••" />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="••••••••"
            />
          </div>

          <div class="form-group">
            <label>
              <input type="checkbox" class="task-checkbox" checked />
              <span class="custom-checkbox"></span>
              J’accepte les <a href="#">conditions d’utilisation</a>
            </label>
          </div>

          <button class="btn-primary">S’inscrire</button>

          <div class="signup">
            Vous avez déjà un compte ? <a href="login.html">Se connecter</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-links">
        <div class="social-icons">
          <a href="#">
            <i data-lucide="twitter"></i>
          </a>
          <a href="#"> <i data-lucide="instagram"> </i></a>
          <a href="#"><i data-lucide="linkedin"></i></a>
        </div>
        <div class="copyright">
          &copy; 2025 VotreEntreprise. Tous droits réservés.
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
